<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPM Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .dashboard-container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 900px;
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 2rem;
            text-align: center;
        }
        .grid-header {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 1rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1rem;
        }
        .header-item {
            font-weight: 600;
            text-align: center;
            color: #4a5568;
        }
        .input-section {
            margin-top: 2rem;
            text-align: center;
        }
        .input-label {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        .input-field {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem;
            border: 2px solid #cbd5e0;
            border-radius: 0.75rem;
            font-size: 1rem;
            text-align: center;
        }
        .submit-button {
            background-color: #2563eb;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .submit-button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="title">RPM Dashboard</h1>
        <div class="grid-header">
            <div class="header-item">Daily RPM</div>
            <div class="header-item">Weekly RPM</div>
            <div class="header-item">Monthly RPM</div>
            <div class="header-item">90 day RPM</div>
            <div class="header-item">1 Year RPM</div>
            <div class="header-item">Project 1 RPM</div>
            <div class="header-item">Project 2 RPM</div>
            <div class="header-item">Project 3 RPM</div>
        </div>
        
        <div class="input-section">
            <label for="rpm-value" class="input-label">Nhập giá trị Daily RPM:</label>
            <input type="text" id="rpm-value" class="input-field mt-2" placeholder="Nhập giá trị...">
            <button id="submit-button" class="submit-button mt-4">Lưu vào Google Sheets</button>
            <p id="feedback-message" class="mt-4 text-sm text-gray-600"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
